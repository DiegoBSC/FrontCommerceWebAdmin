<div class="row d-flex justify-content-between mx-2">

    <div class="form-group">
        <select id="inputState" class="form-control" (change)="changeSizeFilter($event)">
            <option *ngFor="let enum of arraySizeTable | keyvalue" [value]="enum.value.value">{{enum.value.value}}</option>
        </select>
    </div>

    <div *ngIf="dateFilterView" class="form-group ">
        <div class="input-group">
            <input class="form-control" placeholder="yyyy-mm-dd" name="dp" ngbDatepicker #init="ngbDatepicker">
            <div class="input-group-append">
                <button class="btn btn-outline-secondary calendar" (click)="init.toggle()" type="button">
                    <i class="mdi mdi-calendar-month-outline"></i></button>
            </div>
        </div>
    </div>

    <div *ngIf="dateFilterView" class="form-group ">
        <div class="input-group">
            <input class="form-control" placeholder="yyyy-mm-dd" name="dp" ngbDatepicker #fin="ngbDatepicker">
            <div class="input-group-append">
                <button class="btn btn-outline-secondary" (click)="fin.toggle()" type="button">
                    <i class="mdi mdi-calendar-month-outline"></i>
                </button>
            </div>
        </div>
    </div>

    <div class="form-group row">
        <div class="col-12">
            <div class="input-group">
                <input type="text" class="form-control" placeholder="Filtro" aria-label="Filtro" [(ngModel)]="documentFilterModel.mainFilter"
                    aria-describedby="basic-addon1" (keyup.enter)="emitedValue()">
                <div class="input-group-prepend pointer">
                    <a (click)="emitedValue()" class="pointer input-group-text btn" id="basic-addon1"><i class="fa fa-search"></i></a>
                </div>
            </div>
        </div>
    </div>

</div>
