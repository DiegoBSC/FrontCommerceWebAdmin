<app-breadcrumb [titleRoute]="'Producto'"></app-breadcrumb>
<div class="row">
    <div class="col-md-12">
        <div class="card-box">
            <h4 class="header-title">{{title}}</h4>
            <br>
            <form>
                <div class="form-row">
                    <div class="form-group col-md-4 text-center">
                        <app-modal-file-upload (closetModal)='imageSelectedAction($event)'></app-modal-file-upload>
                    </div>
                    <div class="form-group col-md-8">
                        <label for="inputAddress" class="col-form-label">Descripción</label>
                        <textarea type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
                        </textarea>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-4">
                        <label for="inputState" class="col-form-label">Categoria</label>
                        <select id="inputState" class="form-control">
                            <option>Choose</option>
                            <option>Option 1</option>
                            <option>Option 2</option>
                            <option>Option 3</option>
                        </select>
                    </div>
                    <div class="form-group col-md-4">
                        <label for="inputState" class="col-form-label">Tipo</label>
                        <select id="inputState" class="form-control">
                            <option>Choose</option>
                            <option>Option 1</option>
                            <option>Option 2</option>
                            <option>Option 3</option>
                        </select>
                    </div>
                    <div class="form-group col-md-4">
                        <label for="inputState" class="col-form-label">Impuesto</label>
                        <select id="inputState" class="form-control">
                            <option>Choose</option>
                            <option>Option 1</option>
                            <option>Option 2</option>
                            <option>Option 3</option>
                        </select>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="inputAddress" class="col-form-label">Nombre</label>
                        <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
                    </div>
                    <div class="form-group col-md-6">
                        <label for="inputAddress" class="col-form-label">Código</label>
                        <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputAddress" class="col-form-label">Descripción</label>
                    <textarea type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
                    </textarea>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="inputAddress" class="col-form-label">Precio Compra</label>
                        <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
                    </div>
                    <div class="form-group col-md-6">
                        <label for="inputAddress" class="col-form-label">Precio Venta</label>
                        <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
                    </div>
                </div>

                <div class="form-group">
                    <div class="custom-control custom-checkbox">
                        <input type="checkbox" class="custom-control-input" id="checkout">
                        <label class="custom-control-label" for="checkout">Activo</label>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group col-md-6">
                        <button type="submit" class="btn btn-primary">Guardar</button>
                    </div>
                    <div class="form-group col-md-6 text-right">
                        <button type="submit" class="btn btn-danger">Cancelar</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
<!-- end row -->
