<ng-template #content let-modal>
    <div class="modal-header">
        <h4 class="modal-title" id="modal-basic-title">Datos de la Empresa</h4>
        <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="modal-body">
        <form class="form-horizontal" [formGroup]="companyForm">
            <div class="form-group">
                <div class="col-12">
                    <label for="username">Nombre: </label>
                    <input class="form-control" type="text" id="name" formControlName="nameCompany"
                        placeholder="Nombre Comercial / RazÃ³n Social">
                </div>
            </div>
            <div class="form-group">
                <div class="col-12">
                    <label for="emailaddress">Identificacion: </label>
                    <input class="form-control" type="text" id="dni" placeholder="RUC / DNI"
                        formControlName="identification">
                </div>
            </div>
        </form>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-outline-primary" (click)="modal.close()">Guardar</button>
    </div>
</ng-template>

<button *ngIf="companySelect" class="btn btn-outline-success btn-sm" (click)="open(content)"> <i class="far fa-edit"></i></button>
<button *ngIf="!companySelect" class="btn btn-outline-primary btn" (click)="open(content)"><i class="mdi mdi-bank-outline"></i> Agregar</button>
